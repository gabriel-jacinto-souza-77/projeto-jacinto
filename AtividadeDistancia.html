<html>
    <head>
        <title>pagina calcular tempo</title>
        <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
        <script type="text/javascript">
            function calcular(){
                var distancia,velocidade,tempo,resultado
                tempo = document.calculos.t.value;
                velocidade = document.calculos.v.value;
                distancia = tempo*velocidade;
                document.calculos.d.value=distancia;
            }
        </script>
    </head>
    <body bgcolor="Salmon" text="black">
        <form name="calculos">
        <table align="center">
            <h1>distancia</h1>
            <tr>
                
                <td><label>informe a tempo :</label></td>
                <td><input type="text" name="t" size="10"></td>
            </tr>
            <tr>
                <td><label>informe a velocidade :</label></td>
                <td><input type="text" name="v" size="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="bt" value="calcule" onclick="calcular();">
                    <br>
                </td>
            </tr>
        </table>
    <br>
        <div style="border: 1px solid black;">
            <table align="center">
                <tr>
                    <td><label><b>resultado</b></label></td>
                    <td><input type="text" name="d" value="" size="10"><br></td>
                </tr>
            </table>
            </div>
            <center>
                <a href="PaginaInicial.html"><img src="pagina inicial.png" width="200" height="200"></a>
            </center>
        </form>
    </body>
</html>
